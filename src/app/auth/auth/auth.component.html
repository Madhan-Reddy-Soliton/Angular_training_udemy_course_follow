<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="error" class="alert alert-danger">
            <p>{{error}}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" *ngIf="!isLoading" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" minlength="6" required>
            </div>
            <div>
                <button class="btn btn-primary" [disabled]="!authForm.valid" type="submit">{{isLoginMode ? 'Login': 'Sign Up'}}</button> | 
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{!isLoginMode ? 'Login': 'Sign Up'}}</button>
            </div>
        </form>
    </div>
</div>
